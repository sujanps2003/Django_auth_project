{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="card-container">
    <div class="card">
        <h3 class="text-center">Reset Password</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning w-100">Send Reset Instructions</button>
        </form>
        <hr>
        <div class="text-center">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
