{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="card-container">
    <div class="card">
        <h3 class="text-center">Profile</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
            <li class="list-group-item"><strong>Date Joined:</strong> {{ user.date_joined }}</li>
            <li class="list-group-item"><strong>Last Updated:</strong> {{ user.last_login }}</li>
        </ul>
        <hr>
        <div class="text-center">
            <a href="{% url 'dashboard' %}" class="btn btn-primary w-100">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
